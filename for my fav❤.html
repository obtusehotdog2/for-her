<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for herüíó</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            background-color: #ffe4e1; /* Set initial pink background color */
            background-image: url('https://www.transparenttextures.com/patterns/polka-dot.png'); /* Heart pattern image */
            background-size: 50px 50px; /* Adjust size of the hearts */
            background-repeat: repeat; /* Repeat the pattern */
            transition: background-color 1s ease; /* Smooth background transition */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrollbars during the transition */
        }
        #initial-message {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column; /* Stack content vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            transition: opacity 1s ease; /* Fade out effect for opacity */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .hidden {
            opacity: 0;
            pointer-events: none; /* Disable clicks during transition */
        }
        .container {
            display: none;
            background: #fff0f5;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.2em;
            margin-top: 15px;
        }
        button {
            background-color: #ff69b4; /* Pink color for buttons */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            position: relative; /* Required for positioning */
            transition: background-color 0.3s; /* Smooth background color */
        }
        button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }
        .button-container {
            display: flex;
            gap: 20px; /* Space between buttons */
        }
        .subtitle {
            font-size: 1.5em;
            color: white;
            margin-bottom: 20px; /* Space between subtitle and buttons */
        }
    </style>
</head>
<body>
    <div id="initial-message">
        <h1>I love you &lt;3</h1>
        <div class="subtitle">Are you Nery?</div>
        <div class="button-container">
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
        </div>
    </div>

    <div id="hidden-content" class="container">
        <h1>i love you neryy! üò∏</h1>
        <img src="https://i.pinimg.com/originals/93/51/0d/93510dfdd71096ad749a813c6339054c.gif" alt="Cute GIF">
        <p>hibiscus for the perfect girlfriend‚ù§</p>
    </div>

    <script>
        document.getElementById('yes-button').addEventListener('click', function() {
            // Fade out the initial message
            document.getElementById('initial-message').classList.add('hidden');

            // Ensure background color transitions smoothly
            document.body.style.backgroundColor = '#ffe4e1'; // Pink color

            // Show the hidden content after the fade-out completes
            setTimeout(function() {
                document.getElementById('hidden-content').style.display = 'block';
            }, 1000); // Matches the 1s transition duration
        });

        document.getElementById('no-button').addEventListener('click', function() {
            alert('Leave... this is for herüíó'); // Display message on No button click
        });
    </script>
</body>
</html>
